<template>
    <template if:true={openModal}>
        <c-task-modal task={task} onsubmit={handleSubmitModal} oncancelmodal={handleCancelModal}></c-task-modal>
    </template>

    <div draggable="true" ondragstart={handleDragStart} onclick={handleOpenModal}>
        <lightning-card  title={task.description} draggable="true">
            <!-- Header -->
            <lightning-button-menu alternative-text="Show menu" slot="actions" onclick={handleDoNothing}> <!-- onclick prevents parent div's onclick-->
                <lightning-menu-item value="MenuItemOne" label="Move" onclick={handleMoveTask}></lightning-menu-item>
                <lightning-menu-item value="MenuItemTwo" label="Archive"></lightning-menu-item>
            </lightning-button-menu>
        </lightning-card>
    </div>
</template>
